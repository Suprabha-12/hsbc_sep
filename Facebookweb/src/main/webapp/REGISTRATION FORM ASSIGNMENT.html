<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>REGISTRATION FORM</title>
	<script type="text/javascript">
			
	
				function countrysel(){
					var a=document.getElementById("n4").value;
					
					if(a==="India"){
						var array=["Maharashtra","West Bengal"];
					}
					else if(a==="USA"){
						var array=["Washington DC","Texas"];
					}
					else{
						var array=[];
					}
					
					var string="";
					for(i=0;i<array.length;i++){
						string=string+"<option>"+array[i]+"</option>";
					}
					
					string="<select name="state">"+string+"</select>";
					document.getElementById("output").innerHTML=string;
				}
				
				
				function validate(){
			    	var v1=document.getElementById("n1").value;
			    	var v2=document.getElementById("n2").value;
			    	var v3=document.getElementById("n3").value;
			    	var v4=document.getElementById("n4").value;
			    	
			    	
			    	if(v1.length==0||v2.length==0||v3.length==0||v4.length==0){
			    	     alert("Field should not be blank!")
			    	}
			    	else if(v4.selectedIndex==0){
			    			alert("Select your country!")
			    	}
			    	else{
			    		alert("Welcome!")
			    	}
			    }
				
				function generateCaptcha(){
		    		var v=parseInt((Math.random())*1000);
		    		document.getElementById("Result").innerHTML="<input type=text disabled id=nb value="+v+"><input type=button value=refresh onClick=generateCaptcha()>Enter the captcha!<input type=text id=cc1><input type=button value=validate onclick=captchavalidate()>";
		    	}
		    	
		    	function captchavalidate(){
		    		var v1=document.getElementById("nb").value;
		        	var v2=document.getElementById("cc1").value;
		        	if(v1=v2){
		        		document.getElementById("nb").disabled=false;
		        	}
		    	}
	

	</script>
</head>

<body>
      <p align="center">Registration Page</p>
      <center>
       <form action="RegistrationServlet2" method="post" onsubmit="validate()">
      
      	 Name: <input type=text name=name id="n1" class="nn" required><br>
     Password: <input type=password name=password id="n2" required><br>
        Email: <input type=email name=email id="n3" required><br>
   Mobile No.: <input type=text name=email id="n3" required><br>
      Country: <select name="country" id="n4" required onchange="countrysel()"><br>
                <option value="default" selected>Select country</option> 
                <option value="india">India</option>
                <option value="usa">USA</option>
               </select>
               
                <div id="output">
               
         State:<select>
               <option value="default" selected>Select state</option>
               <option></option> 
               	</select>
            
                </div>
                
                <div id="Result"></div>
                <input type=Submit value=Register> <br>

      </form>
      </center>
</body>
</html>
